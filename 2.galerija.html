    <link rel="stylesheet" href="style.css"> 
    <link href="CSS/bootstrap.min.css" rel="stylesheet" >  
    <style> 
        .gallery { 
            column-count: 3;  
            column-gap: 16px; 
            width: min(1200px, 100%); 
            margin: 0 auto; 
            padding: 16px;

        }  

        @media (max-width:1100px) { 
            .gallery{ column-count: 3;}
        }   

        @media (max-width:760px) { 
            .gallery{column-count: 2;}
        } 

        @media (max-width:420px) { 
            .gallery{ column-count: 1;}
        } 

        .gallery figure { 
            margin: 0 0 var(--gap) 0; 
            break-inside: avoid; 
            -webkit-column-break-inside: avoid;
        } 
        .gallery img { 
            display: flex;  
            width: 100%; 
            height: auto; 
            vertical-align: middle;  
            object-fit: cover;


        } 

        .gallery figcaption { 
            padding: 8px 10px; 

        } 

        .pagination { 
            display: flex; 
            gap: 6px; 
            margin-left: 45%; 
            font-family: Arial, Helvetica, sans-serif; 
        } 
        .pagination a { 
            padding: 8px 14px; 
            border: 1px solid #ccc; 
            color: #333; 
            text-decoration: none; 
            border-radius: 4px; 
            font-size: 16px;
        } 
        .pagination a.active { 
            background: #e63946; 
            color: #fff; 
            border-color: #e63946;
        } 
        .pagination a:hover { 
            background: #ddd;
        } 


        
        


    </style>
</head>
