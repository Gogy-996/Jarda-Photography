    <link href="CSS/bootstrap.min.css" rel="stylesheet" >  
    <style> 
        .gallery { 
            column-count: 3;  
            column-gap: 16px; 
            width: min(1200px, 100%); 
            margin: 0 auto; 
            padding: 16px;

        }  

        @media (max-width:1100px) { 
            .gallery{ column-count: 3;}
        }   

        @media (max-width:760px) { 
            .gallery{column-count: 2;}
        } 

        @media (max-width:420px) { 
            .gallery{ column-count: 1;}
        } 

        .gallery figure { 
            margin: 0 0 var(--gap) 0; 
            break-inside: avoid; 
            -webkit-column-break-inside: avoid;
        } 
        .gallery img { 
            display: flex;  
            width: 100%; 
            height: auto; 
            vertical-align: middle;  
            object-fit: cover;


        } 

        .gallery figcaption { 
            padding: 8px 10px; 

        } 

       .pagination { 
            display: flex; 
            justify-content: center; 
            gap: 12px; 
            margin: 30px 0;
        }

       .page-num { 
        padding: 10px 16px; 
        background: #333; 
        color: white; 
        border-radius: 6px; 
        text-decoration: none; 
        transition: 0.3s; 
        font-size: 18px;  
       

       } 
       .page-num:hover { 
        background: #555;
       } 
       .page { 
        display: none;
       } 
       :target { 
        display: block;
       }  
       #page1 { 
        display: block;
       }

       #page1 :target ~ .pagination #btn1, 
       #page2 :target ~ .pagination #btn2, 
       #page3 :target ~ .pagination #btn3, 
       #page4 :target ~ .pagination #btn4, 
       #page5 :target ~ .pagination #btn5, 
       #page6 :target ~ .pagination #btn6, 
       #page7 :target ~ .pagination #btn7, 
       #page8 :target ~ .pagination #btn8 { 
        background: #e600; 
        font-weight: bold; 
        transform: scale(1.15);
       } 

       .pagination a.active { 
        background: red; 
        color: white;  
        padding: 10px 16px;  
       }


        
        


    </style>
</head>
